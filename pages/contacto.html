<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8665e84bf1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/img/logonr.png">
    <title>Estudio Jurídico NR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

    <!-- INICIO HEADER -->

    <header class="d-flex  flex-column flex-wrap py-3 mb-4 border-bottom">
        <div class="d-flex align-items-center flex-wrap justify-content-around">
            <a class="col-2" href="../index.html">
                <img class="img-fluid" src="../assets/img/logonr.png" alt="logo de la marca">
            </a>
            <h1 class="text-start fs-1 text-uppercase fw-bold ">Estudio Jurídico Previsional </h1>
        </div>
        <div>
            <div class="d-flex justify-content-evenly">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/sobrenosotros.html">Sobre Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/Informacionutil.html">Información útil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- INICIO CONTENIDO -->

    <main>
        <div>
            <form class="container-fluid">
                <div class="col-8 mb-3">                 
                    <label for=" name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="ingresa nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="col-8 mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="ingresa apellido" placeholder="Ingresa tu apellido">
                </div>
                <div class="col-8 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="ingresa apellido" placeholder="Ingresa tu email">
                </div>
                <div class="col-8 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="ingresa apellido" placeholder="Ingresa tu email">
                </div>
                <div class="col-8 mb-3">
                    <label class="form-label">Ingresa tu consulta</label>
                    <textarea class="form-control" id="campo de consulta" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </form>
        </div>
    </main>

    <!-- INICIO FOOTER -->

    <footer class="py-4">
        <div class="row justify-content-around">
            <div class="col-6 col-md-2 mb-4">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="../index.html" class="nav-link p-0">Inicio</a></li>
                    <li class="nav-item mb-2"><a href="../pages/sobrenosotros.html" class="nav-link p-0">Sobre
                            Nosotros</a></li>
                    <li class="nav-item mb-2"><a href="../pages/servicios.html" class="nav-link p-0">Servicios</a></li>
                    <li class="nav-item mb-2"><a href="../pages/Informacionutil.html" class="nav-link p-0">Información
                            útil</a></li>
                    <li class="nav-item mb-2"><a href="../pages/contacto.html" class="nav-link p-0">Contacto</a></li>
                </ul>
            </div>
            <div class="col-md-5 offset-md-1 mb-3">
                <form>
                    <h5>Contactanos</h5>
                    <p>Envie su consulta</p>
                    <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                        <input type="text" class="form-control" placeholder="Envianos tu consulta">
                        <button class="btn btn-secondary" type="button">Enviar</button>
                    </div>
                </form>
            </div>
            <ul class="list-unstyled col-1 ms-3">
                <li>
                    <a href="">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
